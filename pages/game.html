<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/game.css" />

    <script src="../js/game.js" defer></script>

    <title>Memory Game | Among us</title>
  </head>
  <body>
    <section class="container">
      <h2>Congratulations <span class="user"></span></h2>
      <p>
        Your time: <strong><span class="timerEnd"></span> seconds</strong>
      </p>
      <p>Do you want play again?</p>
      <a href="/pages/game.html" class="btn">Play again</a>
      <a href="../index.html" class="btn return">Return the lobby</a>
    </section>
    <main>
      <header>
        <span class="player"></span>
        <span>TIME: <span class="timer">0</span></span>
      </header>

      <div class="grid"></div>
    </main>
  </body>
</html>
